<form>
  <div class="form-group">
      <input type="email" [(ngModel)]="loginData.email" name="email" class="form-control" placeholder="Enter Your Email" required>
  </div>
<div class="form-group">
  <input type="password" [(ngModel)]="loginData.pwd" name="pwd" class="form-control" placeholder="Enter Your Password" required>
</div>
<button id="btnLogin" class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>
</form>
