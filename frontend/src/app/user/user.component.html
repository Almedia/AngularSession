<form>
    <div class="form-group">
        <input type="text" [(ngModel)]="filterText" name="filterText" placeholder="Search User">
    </div>
</form>

<div class="container marketing">

  <!-- Three columns of text below the carousel -->
  

  <!-- START THE FEATURETTES -->

  <hr class="featurette-divider">
<div *ngFor="let user of userService.users | userfilter :filterText">
  <div class="row featurette">
    <div class="col-md-7">
      <h2 class="featurette-heading">{{user.email}} <span class="text-muted">It'll blow your mind.</span></h2>
      <p class="lead">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
    </div>
    <div class="col-md-5">
      <img class="featurette-image img-fluid mx-auto" src="https://assets.vogue.com/photos/5a0b9d136ed2ed3c2e007e85/master/pass/pine-post-tout.jpg" alt="Generic placeholder image">
    </div>
  </div>
  <button>Show My Activity</button>
  <hr class="featurette-divider">

 
</div>
  <!-- /END THE FEATURETTES -->

</div><!-- /.container -->
